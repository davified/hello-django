#config.gocd.yaml
environments:
  testing:
    environment_variables:
      DEPLOYMENT: testing
    pipelines:
      - build-testing
pipelines:
  yamlpipe1:
    group: hello-django
    materials:
      mygit:
        git: "https://github.com/davified/hello-django"
    stages:
      - build: # name of stage
          jobs:
            build: # name of the job
              tasks:
               - exec: # indicates type of task
                   command: bash
                   arguments:
                      - "-cl"
                      - python
                      - "manage.py"
                      - test