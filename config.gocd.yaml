#config.gocd.yaml
environments:
  example:
    environment_variables:
      EXAMPLE_DEPLOYMENT: testing
    pipelines:
      - yaml-example
pipelines:
  hello-django:
    group: django-app-group
    materials:
      mygit:  # this is the name of material
        git: https://github.com/davified/hello-django.git
    stages:
      - build: # name of stage
          jobs:
            build: # name of the job
              tasks:
               - exec: # indicates type of task
                   command: bash
                   arguments:
                    - "-cl"
                    - "python"
                    - "manage.py"
                    - "test"
